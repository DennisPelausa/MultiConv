<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Value Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a15ff02c89.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> <i class="fa fa-th" aria-hidden="true"></i>Multi Lenght Converter</h1>
<form action="#" class="cf">
  <div class="half left cf">
    <p class="text-center">INPUT</p>
    <input type="number" id="input" placeholder="Enter value to convert">
    <i class="fa-solid fa-circle-arrow-down"></i>
    <p class="text-center">FROM</p>
    <Select class="lenghtBoth" id="inputType">
      <option selected disabled>Select a Unit</option>
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="Centimeter">Centimeter</option>
      <option value="milli">Millimeter</option>
      <option value="micro">Micrometer</option>
      <option value="nano">Nanometer</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
    </Select>
    
  </div>
  <div class="half right cf">
    <p class="text-center">OUTPUT</p>
    <input type="text" id="result" placeholder="Value converted">
    <i class="fa-solid fa-circle-arrow-down"></i>
    <p class="text-center">TO</p>
    <Select class="lenghtBoth" id="resultType">
      <option selected disabled>Select a Unit</option>
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="Centimeter">Centimeter</option>
      <option value="milli">Millimeter</option>
      <option value="micro">Micrometer</option>
      <option value="nano">Nanometer</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
    </Select>
  </div>  
  
</form>
        <script src="js/app.js"></script>
</body>
</html>
